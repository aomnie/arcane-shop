<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!--  CSS link   -->
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <title>Contact</title>
  </head>
  <body>
    <img src="./arc.jpg" alt="logo" class="logo1" />
    <!-- navbar section starts-->
    <nav class="navbar">
      <a href="Home.html"> <i class="fas fa-home"></i> <span>Home</span> </a>
      <a href="Services.html">
        <i class="fab fa-servicestack"></i> <span>Services</span>
      </a>
      <a href="Contact.html">
        <i class="fas fa-address-book"></i> <span>Contact</span>
      </a>
    </nav>
    <!-- navbar section ends-->

    <!-- contact section starts  -->

    <section class="contact">
      <h1 class="heading">contact <span>me</span></h1>

      <div class="row" style="padding-left: 150px">
        <div class="info-container">
          <h1>Let's start a conversation</h1>

          <div class="box-container">
            <div class="box">
              <i class="fas fa-map"></i>
              <div class="info">
                <h3>address :</h3>
                <p>
                  12333 West Olympic Blvd. Los Angeles, CA 90064, United States
                </p>
              </div>
            </div>

            <div class="box">
              <i class="fas fa-envelope"></i>
              <div class="info">
                <h3>email :</h3>
                <p>support@riotgames.zendesk.com</p>
              </div>
            </div>

            <div class="box">
              <i class="fas fa-phone"></i>
              <div class="info">
                <h3>number :</h3>
                <p>424-231-1111</p>
              </div>
            </div>
          </div>

          <div class="share">
            <a
              href="https://www.facebook.com/leagueoflegends"
              class="fab fa-facebook-f"
            ></a>
            <a
              href="https://twitter.com/riotsupport"
              class="fab fa-twitter"
            ></a>
            <a
              href="https://www.instagram.com/riotgames/"
              class="fab fa-instagram"
            ></a>
          </div>
        </div>

        <form class="formm" style="padding-left: 150px">
          <div class="inputBox">
            <input type="text" placeholder="your name" />
            <input type="text" placeholder="your number" />
          </div>

          <div class="inputBox">
            <input type="email" placeholder="your email" />
            <input type="text" placeholder="your subject" />
          </div>

          <textarea
            name=""
            placeholder="your message"
            id=""
            cols="30"
            rows="10"
            style="padding-bottom: 20px"
          ></textarea>

          <input type="submit" value="send message" class="btn" />
        </form>
      </div>
    </section>

    <!-- contact section ends -->
    <br /><br />
    <footer>
      <div class="fooo">
        <div class="foot">
          <a href="https://www.facebook.com/RiotGames/" target="_blank"
            ><i class="fab fa-facebook fa-5x"></i
          ></a>
          <a href="https://www.instagram.com/riotgames/" target="_blank">
            <i class="fab fa-instagram fa-5x"></i
          ></a>
        </div>
        <a href="https://www.riotgames.com/en" target="_blank">
          <img src="./riot.png" alt="riot" class="riot"
        /></a>
        <br />
      </div>
      <div class="heet">
        <h4>Regular Store Hours</h4>
        <h6>Monday - Friday: 9 AM - 5 PM</h6>
        <h5>All rights reserved Â© 2021</h5>
      </div>
    </footer>
  </body>
